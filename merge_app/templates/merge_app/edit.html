{% extends "merge_app/base.html" %}

{% block title %}Upload file{% endblock %}

{% block content %}
<div class="form-div">
    <h1>Edit Details</h1>
    <form action='' method='post'>
        {% csrf_token %}
        {{ updated_form.as_p }}
        <input type='submit' value='Change'>
    </form>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
         <li {% if message.tags %} class="{{ message.tag }}" {% endif %}>
            {{ message }}
        </li>
        {% endfor %}
        </ul>
        {% endif %}
</div>
{% endblock content %}
